language: php
php:
  - '7.4'
  - nightly
matrix:
  allow_failures:
    - php: nightly
before_script:
  - composer install
script: ./vendor/bin/phpunit --coverage-clover=coverage.clover
after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
